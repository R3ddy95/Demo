<!doctype html>
<html lang="it">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='assets/css/styles.css' rel='stylesheet' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>  
    <title>{{title}}</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo_small.png">

</head>

<body>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark sticky-top ">
        <div class="container-fluid">
    
          <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="Logo" width="135" height="55">
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="menu collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#" id="signIn">{{signIn}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logIn">{{logIn}}</a>
              </li>
              <li class="nav-item dropdown">

                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                 <i class="flag-united-kingdom flag m-0"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#"><i class="flag-united-kingdom flag"></i>English<i class="fa fa-check text-success ms-2"></i></a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#"><i class="flag-spain flag"></i>Español</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"><i class="flag-italian flag"></i>Italiano</a>
                  </li>
                </ul>
              </li>
                
            </ul>
          </div>
        </div>
      </nav>
    
     <!-- Main -->  
     <div class="main">

     <article class="container">

        <h1 id="title"><b> {{title}} </b></h1>
        <h2 id="subTitle"> {{subTitle}} </h2>
   

        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="cardTitle"><b> {{cardTitle}} </b></h5>
              <p class="card-text" id="cardSubTitle"> {{cardSubTitle}} </p>

              <form method="post" action="">
                <label for="code" id="codeText"> {{codeText}} </label>
                <br>
                <br>
                <input type="text" id="code1" name="code1" maxlength="1" size="1" pattern="[0-9]" required autofocus>
                <input type="text" id="code2" name="code2" maxlength="1" size="1" pattern="[0-9]" required>
                <input type="text" id="code3" name="code3" maxlength="1" size="1" pattern="[0-9]" required>
                <input type="text" id="code4" name="code4" maxlength="1" size="1" pattern="[0-9]" required>
                <input type="text" id="code5" name="code5" maxlength="1" size="1" pattern="[0-9]" required>
                <input type="text" id="code6" name="code6" maxlength="1" size="1" pattern="[0-9]" required>
                <br>
                <p id="error_message"></p>
                <input type="submit" value="Verifica codice" class="btn btn-success">
            </form>

            </div>
          </div>
          
     </article>

    </div>

<!-- Footer -->
<footer class="text-center text-white footer">
    <!-- Grid container -->
    <div class="container p-4">
  
  
  
      <!-- Section: Text -->
      <section class="mb-4">
        <p id="footerText"> {{footerText}} 
        </p>
      </section>
      <!-- Section: Text -->
  
  
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      © 2023 Copyright
    </div>
    <!-- Copyright -->
  
  </footer>

</body>

</html>
